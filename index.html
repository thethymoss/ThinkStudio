<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkStudio - Ana Sayfa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>ThinkStudio</h1>
        <nav>
            <a href="profile.html">Profil</a>
            <a href="messages.html">Mesajlar</a>
            <a href="login.html">Çıkış Yap</a>
        </nav>
    </div>

    <div class="post-container">
        <h2>Postlar</h2>
        <div class="new-post">
            <textarea placeholder="Bir şeyler paylaşın..."></textarea>
            <input type="file" accept="image/*,video/*">
            <button>Paylaş</button>
        </div>
        <div class="posts">
            <!-- Örnek Post -->
            <div class="post">
                <h3>Kullanıcı Adı</h3>
                <p>Bu benim ilk gönderim!</p>
                <img src="example.jpg" alt="Post görseli">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
